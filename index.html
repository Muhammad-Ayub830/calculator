<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="img/images (1).png">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="ball"></div>
    <div class="calculator" id="calc">
      <div class="display">
        <div class="modes">
          <div class="icons">
            <i class="fa-solid fa-sun"></i>
            <i class="fa-solid fa-moon"></i>
            <i class="fa-brands fa-phoenix-squadron"></i>
          </div>
        </div>
        <div class="whole">
          <div class="input-value">

          </div>
          <div class="result" id="res">
  
          </div>
        </div>
       
      </div>
      <div class="buttons">
        <div class="f1-column width">
          <div class="" style="height: fit-content;padding: 5px 10px;   font-size: 15px;">e</div>
          <div class="" style="background-color: #616161; color: #A5A5A5;" id="reset-btn">Ac</div>
          <div class="div">7</div>
          <div class="div">4</div>
          <div class="div">1</div>
          <div class="div" style="width: 175%; font-size: 30px;">0</div>
        </div>
        <div class="f2-column width">
          <div class="" style="height: fit-content;padding: 5px 10px;font-size: 15px;">μ</div>
          <div class="" style="background-color: #616161; color: #A5A5A5;" id="digit-remover">⌫</div>
          <div class="div">8</div>
          <div class="div">5</div>
          <div class="div">2</div>

        </div>
        <div class="f3-column width">
          <div class="" style="height: fit-content;padding: 5px 10px;font-size: 15px;">sin</div>
          <div class="div slight" style="background-color: #005DB2; color: 339DFF;">/</div>
          <div class="div">9</div>
          <div class="div">6</div>
          <div class="div">3</div>
          <div class="div">.</div>
        </div>
        <div class="f4-column width">
          <div class="div" style="height: fit-content;padding: 5px 10px;font-size: 15px;">deg</div>
          <div class="div slight" style="background-color: #005DB2; color: 339DFF;">*</div>
          <div class="div slight" style="background-color: #005DB2; color: 339DFF; font-size: 30px;">-</div>
          <div class="div slight" style="height: 22%; background-color: #005DB2; color: #339DFF;">+</div>
          <div class="unique " style="height: 23%; background-color: #1991FF; color: #B2DAFF ;font-size: 30px;"
            id="execution-btn">=</div>

        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
